<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修正抽奖后台</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="static/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="static/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="static/css/amazeui.min.css" />
  <link rel="stylesheet" href="static/css/admin.css">
  <link rel="stylesheet" href="static/css/app.css">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				修修爱<span> 抽奖</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<div class="am-form">
				<fieldset>
					<div class="am-form-group">
						<input type="text" name="username" class="username" id="doc-ipt-email-1" placeholder="输入电子邮件">
					</div>
					<div class="am-form-group">
						<input type="password" name="password" class="password" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
					</div>
					<p><button type="submit" class="am-btn am-btn-default" onclick="submits()">登录</button></p>
				</fieldset>
			</div>
		</div>
	</div>
</div>
<div class="am-modal am-modal-no-btn" tabindex="-1" id="your-modal">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
      		输入的账号或密码错误!
    </div>
  </div>
</div>
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/amazeui.min.js"></script>
  <script src="static/js/app.js"></script>
  <script type="text/javascript">
  	var URL = "/admin/login";
	  	function submits(){
	  		var username = $(".username").val();
	  		var password = $(".password").val();
	  		$.post(URL,
		    {
		      username:username,
		      password:password
		    },
		    function(data,status){
		      // alert("数据：" + data + "\n状态：" + status);
		      if (data == "登陆成功") {
		      	window.location.href="/admin"
		      }else {
		      	$(".am-modal-bd").text(data);
		      	$('#your-modal').modal('open');
			  		setTimeout(function(){
			  			$('#your-modal').modal('close')
			  		},1000)//2秒后自动关闭
		      }
		    });
	  	}
  </script>
</body>

</html>

{{template "bgview/header.html" .}}

<div class="tpl-page-container tpl-page-header-fixed">


        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                Amaze UI 列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="/admin/?page=1" class="nav-link ">
                            <i class="am-icon-home"></i>
                            <span>首页管理</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/admin/chart/?page=1" class="nav-link ">
                            <i class="am-icon-pagelines"></i>
                            <span>礼仪花束</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/admin/style/?page=1" class="nav-link ">
                            <i class="am-icon-modx"></i>
                            <span>风格管理</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/admin/products/?page=1" class="nav-link active">
                            <i class="am-icon-wpforms"></i>
                            <span>产品列表</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/admin/userlist/?page=1" class="nav-link ">
                            <i class="am-icon-users"></i>
                            <span>用户列表</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tpl-content-wrapper">
            <div class="tpl-portlet-components" >
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 产品列表
                    </div>
                </div>
                <div class="tpl-block">
                    <div class="am-g zjy_marginbottom">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success zjy_product_new"><span class="am-icon-plus"></span> 新增</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="tpl-table-images">
                        {{range .flowers}}
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4 zjy_product_list">
                                <div class="tpl-table-images-content">
                                    <div class="tpl-table-images-content-i-time">发布时间：{{.CreatedTime}}</div>
                                    <div class="tpl-i-title">
                                        名称： {{.Name}}
                                    </div>
                                    <div class="tpl-table-images-content-i">
                                        <img src={{.ImagePath}} alt="">
                                    </div>
                                    <div class="tpl-table-images-content-block">
                                        <div class="tpl-i-font">
                                            描述： {{.Description}}
                                        </div>
                                        <div class="tpl-i-more zjy_margintb">
	                                        <div class="tpl-i-font">
	                                            分类： {{.Code}}
	                                        </div>
                                        </div>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs tpl-edit-content-btn zjy_margin">
                                                <div style="display:none" class="FlowerId">{{.Id}}</div>
                                                <button type="button" class="am-btn am-btn-default am-btn-secondary product_edit_button"><span class="am-icon-edit"></span> 编辑</button>
                                                <button type="button" class="am-btn am-btn-default am-btn-danger product_delete_button"><span class="am-icon-trash-o"></span> 删除</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{end}}
                           <div class="am-cf">
                                <div class="am-fr">
                                    <ul class="am-pagination tpl-pagination">
                                        <li
                                        {{if eq .paginator.currpage .paginator.firstpage}} 
                                        class="am-disabled"
                                        {{end}}
                                        ><a href="/admin/products/?page={{.paginator.firstpage}}">«</a></li>
                                        {{range $index,$page := .paginator.pages}}
                                            <li 
                                            {{if eq $.paginator.currpage $page}}
                                            class="am-active"
                                            {{end}}
                                            ><a href="/admin/products/?page={{$page}}">{{$page}}</a></li>
                                        {{end}}
                                        <li
                                        {{if eq .paginator.currpage .paginator.lastpage}} 
                                        class="am-disabled"
                                        {{end}}
                                        ><a href="/admin/products/?page={{.paginator.lastpage}}">»</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/amazeui.min.js"></script>
    <script src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/change.js" ></script>
</body>

</html>

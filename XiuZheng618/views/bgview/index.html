<div class="tpl-page-container tpl-page-header-fixed">


        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                分类
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="/admin" class="nav-link active">
                            <i class="am-icon-home"></i>
                            <span>数据统计</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="/admin/detail/?page=1&city=全部" class="nav-link " >
                            <i class="am-icon-pagelines"></i>
                            <span>中奖详情</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                中奖统计及状态
            </div>

            <div class="row">
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12">
                    <div class="dashboard-stat blue">
                        <div class="visual">
                            <i class="am-icon-comments-o"></i>
                        </div>
                        <div class="details">
                            <div class="number"> {{.one}} </div>
                            <div class="desc"> 一等奖 </div>
                        </div>
                        <a class="more" href=""> 查看更多
                            <i class="m-icon-swapright m-icon-white"></i>
                        </a>
                    </div>
                </div>
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12">
                    <div class="dashboard-stat red">
                        <div class="visual">
                            <i class="am-icon-bar-chart-o"></i>
                        </div>
                        <div class="details">
                            <div class="number"> {{.two}} </div>
                            <div class="desc"> 二等奖 </div>
                        </div>
                        <a class="more" href=""> 查看更多
                            <i class="m-icon-swapright m-icon-white"></i>
                        </a>
                    </div>
                </div>
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12">
                    <div class="dashboard-stat green">
                        <div class="visual">
                            <i class="am-icon-apple"></i>
                        </div>
                        <div class="details">
                            <div class="number"> {{.three}} </div>
                            <div class="desc"> 三等奖 </div>
                        </div>
                        <a class="more" href=""> 查看更多
                            <i class="m-icon-swapright m-icon-white"></i>
                         </a>
                    </div>
                </div>
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12">
                    <div class="dashboard-stat purple">
                        <div class="visual">
                            <i class="am-icon-android"></i>
                        </div>
                        <div class="details">
                            <div class="number"> {{.four}} </div>
                            <div class="desc"> 四等奖 </div>
                        </div>
                        <a class="more" href=""> 查看更多
                            <i class="m-icon-swapright m-icon-white"></i>
                         </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="am-u-md-12 am-u-sm-12 row-mb">
                    <div class="tpl-portlet">
                        <div class="tpl-portlet-title">
                            <div class="tpl-caption font-red ">
                                <i class="am-icon-bar-chart"></i>
                                <span> 最新动态 </span>
                            </div>
                        </div>
                        <div class="tpl-scrollable">
                            <div class="number-stats">
                                <div class="stat-number am-fr am-u-md-12">
                                    <div class="title" style="text-align: center;"> Total </div>
                                    <div class="number am-text-success" style="text-align: center;"> {{.sum}} </div>
                                </div>

                            </div>

                            <table class="tpl-table am-table am-table-striped ">
                                <thead>
                                    <tr class="tpl-table-uppercase zzk">
                                        <th>抽奖码</th>
                                        <th>姓名</th>
                                        <th>奖项</th>
                                        <th>中奖时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {{range .recods}}
                                    <tr class="zzk" >
                                        <td>{{.RedeemCode}}</td>
                                        <td>{{.UserName}}</td>
                                        <td class="font-green bold">{{.Award}}</td>
                                        <td >{{.UpdateTime}}</td>
                                    </tr>
                                {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>


    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/amazeui.min.js"></script>
    <script src="static/js/iscroll.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
